<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHack CTF Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #06b6d4;
            --neon-purple: #a855f7;
            --neon-pink: #ec4899;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pitch black base */
            color: #ffffff;
            overflow-x: hidden;
            
            /* 
               Layered Background:
               1. Radial Gradient: Creates a spotlight in the center, fading to black edges (Vignette).
               2. Horizontal Grid Lines: Subtle cyan.
               3. Vertical Grid Lines: Subtle cyan.
            */
            background-image: 
                radial-gradient(circle at 50% 30%, #0f172a 0%, #000000 80%),
                linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            background-attachment: fixed;
        }

        code, pre, .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* High Tech Selection */
        ::selection {
            background: var(--neon-pink);
            color: white;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* Custom Gradient Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
            border-left: 1px solid #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-cyan), var(--neon-purple));
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--neon-purple), var(--neon-pink));
        }

        /* Utilities */
        .neon-text {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5), 0 0 20px rgba(6, 182, 212, 0.3);
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Lower opacity to ensure readability of content */
            opacity: 0.25; 
            pointer-events: none;
            mix-blend-mode: screen; /* Makes colors pop against black */
        }

        /* Animations */
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-12deg); }
            100% { transform: translateX(150%) skewX(-12deg); }
        }
        .animate-shimmer {
            animation: shimmer 2.5s infinite;
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
